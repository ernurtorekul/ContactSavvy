<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script   src="https://code.jquery.com/jquery-3.7.1.js"   integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="   crossorigin="anonymous"></script> 
    <title>main page</title>
</head>
<body>
    <div class="container text-center">
        <h1 class="users_title">Profiles</h1>
        <a id="add_user" href="{{url_for('add_user')}}" class="btn btn-primary">Add user</a>
        <a id="log_out" href="{{url_for('main')}}" class="btn btn-primary">Log out</a>
        <div class="container-fluid search">
            <form class="d-flex" role="search" onsubmit="handleSearch(); return false;">
            <input class="form-control me-2" type="search" id="searchInput" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline" type="button" onclick="handleSearch()">Search</button>
            </form>
        </div>
        <div id="user-list"></div>



        <div class="row">
        {% for user in users %}
            <div class="col-md-4"> 
                <a id="edit_btn" href="{{ url_for('profile_page', user_id=user['id']) }}" style="text-decoration: none;">
                    <div class="card" > 
                        <img id="user_img" src="{{user.photo}}" class="card-img-top rounded-circle" alt="...">
                        <div class="card-body">
                            <h5 id="card_username" class="card-title">{{user.username}}</h5>
                        </div>
                    </div>
                </a>
            </div>
        {%endfor%}
        </div>
    </div>
    
      
      
    <script src="/static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Document</title>
</head>
<body >
    <div class="edit_border">
        <form action="{{ url_for('update_profile', user_id=user_id) }}" method="post">
            <input type="hidden" name="user_id" value="{{ user_id }}">

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your new username" value="{{ user['username'] }}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your new email" value="{{ user['email'] }}">
            </div>
            <div class="mb-3">
                <label for="photo" class="form-label">Profile Photo URL</label>
                <input type="text" class="form-control" id="photo" name="photo" placeholder="Enter the URL of your new profile photo" value="{{user['photo']}}">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a id="delete_btn" href="{{ url_for('delete_profile', user_id=user_id ) }}" class="btn btn-primary">Delete Profile</a>
            <br>
            <br>
            <a href="{{ url_for('index') }}" class="btn btn-primary">Go Back</a>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Profile Page</title>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="users_title">User Profile</h1>

        <div class="row justify-content-center">
            <div class="col-md-4"> 
                <div class="card profile_page">
                    <img id="user_img" src="{{ user.photo }}" class="card-img-top rounded-circle" alt="...">
                    <div class="card-body">
                        <h5 id="card_username" class="card-title">{{ user.username }}</h5>
                        <p class="card-text">Email: {{ user.email }}</p>
                        <a id="edit_btn" href="{{ url_for('edit_profile', user_id=user['id']) }}" class="btn btn-primary">Edit Profile</a>
                        <a href="{{ url_for('index') }}" class="btn btn-primary">Go Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
